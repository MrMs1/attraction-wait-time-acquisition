name: run-scrape

on:
  schedule:
    - cron: "30 0-7/1 * * *"
    - cron: "0 1-7/1 * * *"
    - cron: "15 1-7/1 * * *"
    - cron: "30 1-7/1 * * *"
    - cron: "45 1-7/1 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Script
        env:
          SCRAPING_URL: ${{ secrets.SCRAPING_URL }}
          SELECTORS: ${{ secrets.SELECTORS }}
        run: npm start
